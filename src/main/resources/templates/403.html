<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied - Spring Boot</title>
    <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
<h3>Access Denied Exception</h3>

<div>
    Logged in user: <b th:inline="text" class="user">[[${username}]]</b>
</div>

<div style="margin-top: 20px;">
    <a href="/home" class="home-link">Retourner sur la page d'accueil</a>&nbsp;|&nbsp;
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="submit" value="Logout" class="logout-button"/>
    </form>
</div>

<p class="error" th:text="${errorMsg}" style="margin-top: 20px; color: #dc3545; font-weight: bold;">Error</p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<div class="login-container">
    <h2 class="login-title">Login with username and password</h2>

    <form th:action="@{/login}" method="post" class="login-form">

        <div class="form-group">
            <label for="username">User :</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>

        <div class="form-group">
            <p>Don't have an account yet?</p>
            <a th:href="@{/user/add}">
                <button type="button">Signin</button>
            </a>
        </div>

        <div class="form-group" th:if="${param.error}">
            <p style="color:red;">Invalid User</p>
        </div>

        <div class="form-group" th:if="${param.logout}">
            <p style="color:green;">Disconnected successfully</p>
        </div>

    </form>
</div>
</body>
</html>

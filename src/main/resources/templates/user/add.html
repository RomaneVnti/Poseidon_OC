<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Add New User</title>
	<link rel="stylesheet" href="/css/userform.css" />
</head>
<body>
<div class="login-container">

	<h2 class="login-title">Add New User</h2>

	<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="login-form">

		<div class="form-group">
			<label for="fullname">Full Name :</label>
			<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" required />
			<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
		</div>

		<div class="form-group">
			<label for="username">User Name :</label>
			<input type="text" th:field="*{username}" id="username" placeholder="User Name" required />
			<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		</div>

		<div class="form-group">
			<label for="password">Password :</label>
			<input type="password" th:field="*{password}" id="password" placeholder="Password" required />
			<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		</div>

		<div class="form-group">
			<label>Role :</label>
			<label><input type="radio" th:field="*{role}" th:value="ADMIN" /> Admin</label>
			<label><input type="radio" th:field="*{role}" th:value="USER" /> User</label>
			<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
		</div>

		<div class="form-group">
			<button type="submit">Add user</button>
		</div>
	</form>

	<div class="form-group" style="text-align: center; margin-top: 15px;">
		<p>You already have an account?</p>
		<a th:href="@{/app/login}">
			<button type="button">Login</button>
		</a>
	</div>

</div>
</body>
</html>

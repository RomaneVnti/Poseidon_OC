<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>

<!-- Contenu commun de la page d'accueil -->
<div th:replace="fragments/homeContent :: homeContent"></div>

<!-- Section admin spécifique -->
<div id="containerHomePage">
    <div>
        <div>Administrer les utilisateurs :</div>
        <form th:action="@{/user/list}" method="get">
            <input class="lienHomePage" type="submit" value="Administrer" />
        </form>
    </div>
    <div>Ou</div>
    <div>
        <div>Se déconnecter :</div>
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>

</body>
</html>
